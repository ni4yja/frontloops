<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FrontLoops #12 Task</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="account-tab">
    <h4>Account settings</h4>
    <span class="close"></span>
    <div class="form-tab">
      <img src="./img/avatar.jpg" alt="avatar">
      <div class="username">
        <div class="form-row">
          <label for="username">Username</label>
          <input id='username' name='username' type="text" placeholder="Enter your username"></div>
      </div>
      <div class="fullname">
        <div class="form-row">
          <label for="first-name">First name</label>
          <input id='first-name' name='first-name' type="text" placeholder="Enter your first name">
        </div>
        <div class="form-row">
          <label for="last-name">Last name</label>
          <input id='last-name' name='last-name' type="text" placeholder="Enter your last name">
        </div>
      </div>
      <div class="email">
        <div class="form-row">
          <label for="email">Email</label>
          <input id='email' name='email' type="text" placeholder="Enter your email"></div>
      </div>
      <div class="bio">
        <div class="form-row">
          <label for='bio'>Bio</label>
          <textarea id='bio' name='bio' placeholder="Tell us about yourself"></textarea>
      </div>
    </div>
    </div>
    <button>Cancel</button>
    <button>Save</button>
  </div>
</body>
</html>
