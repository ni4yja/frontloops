<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FrontLoops #1 Task</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="modal-tab">
        <div class="modal-content">
            <div class="devices-tab">
                <div class="device-item">
                    <img src="img/device.svg" alt="mobile" class="device-icon">
                    <h2 class="device-name">mobile</h2>
                    <p class="device-description">Get notifications about new releases in our mobile app.</p>
                    <div class="device-price"><sup>$</sup><span>10</span> / month</div>
                </div>
                <div class="device-item">
                    <img src="img/laptop.svg" alt="desktop" class="device-icon">
                    <h2 class="device-name">desktop</h2>
                    <p class="device-description">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
                    <div class="device-price"><sup>$</sup><span>15</span> / month</div>
                </div>
                <div class="device-item">
                    <img src="img/monitor.svg" alt="tv" class="device-icon">
                    <h2 class="device-name">tv</h2>
                    <p class="device-description">Watch your favorite series at home on large screen with our TV application.</p>
                    <div class="device-price"><sup>$</sup><span>20</span> / month</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
