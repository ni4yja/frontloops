<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FrontLoops #5 Task</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="modal-tab">
        <div class="modal-content">
            <div class="ticket-tab">
                <div class="flight-direction">
                    <div class="city">
                        <h1>fra</h1>
                        <p>frankfurt</p>
                    </div>
                    <div class="city">
                        <h1>ams</h1>
                        <p>amsterdam</p>
                    </div>
                </div>
                <div class="flight-details">
                    <div class="details-tab in-row">
                        <div class="details-row">
                            <span class="title">flight</span>
                            <span class="user-info">815</span>
                        </div>
                        <div class="details-row">
                            <span class="title">gate</span>
                            <span class="user-info">23G</span>
                        </div>
                        <div class="details-row">
                            <span class="title">seat</span>
                            <span class="user-info">10F</span>
                        </div>
                    </div>
                    <div class="details-tab in-column">
                        <div class="details-row">
                            <span class="title">passenger</span>
                            <span class="user-info">Robert De Niro</span>
                        </div>
                        <div class="details-row">
                            <span class="title">class</span>
                            <span class="user-info">Business</span>
                        </div>
                        <div class="details-row">
                            <span class="title">departure</span>
                            <span class="user-info">3:45am, Dec 15</span>
                        </div>
                    </div>
                    <div class="qr-tab"><img src="img/qr.svg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
