<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FrontLoops #6 Task</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="modal-tab">
        <div class="modal-content">
            <div class="sign-up-tab">
                <div class="sign-up-main">
                    <div class="sign-up-info">
                        <div class="sign-up-header">
                            <h2>Become a member</h2>
                            <p>Use social networks to join us instantly.</p>
                            <p>You won't spend any time confiming those boring emails.</p>
                        </div>
                        <div class="social-tab">
                            <button class="social-item google">sign up with google+</button>
                            <button class="social-item facebook">sign up with facebook</button>
                            <button class="social-item twitter">sign up with twitter</button>
                        </div>
                        <div class="mail-tab">
                            <p>You can still sign up with your email address</p>
                            <button class="mail-item">sign up with email</button>
                        </div>
                    </div>
                </div>
                <div class="sign-up-side"></div>
            </div>
        </div>
    </div>
</body>
</html>
