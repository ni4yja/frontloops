<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FrontLoops #21 Task</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="product-tab">
      <div class="tab-image">
        <a href=""><img src="img/logo.png" alt="" class="logo"></a>
        <h1>39</h1>
        <img src="img/preview.png" alt="" class="product">
        <span class="icon one">+</span>
        <span class="icon two">+</span>
        <span class="icon three">+</span>
        <div class="pagination">
          <span></span>
          <span class="active"></span>
          <span></span>
        </div>
      </div>
      <div class="tab-info">
        <h2>Nike Flyknit</h2>
        <div class="prices"><span class="new">$189.00</span><span class="old">$259.00</span></div>

        <div class="sizes">
          <strong>Size</strong>
          <span>S</span>
          <span>M</span>
          <span>L</span>
          <span>XL</span>
          <span>XXL</span>
        </div>
        <div class="amount">
          <strong>Amount</strong>
          <p><span class="arrow-left"></span>2<span class="arrow-right"></span></p>
        </div>
        <button>Buy now</button>
      </div>
    </div>
