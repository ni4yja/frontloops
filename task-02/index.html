<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FrontLoops #2 Task</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="modal-tab">
        <div class="modal-content">
            <form action="" class="register-form">
                <div class="form-container">
                    <fieldset class="payment">
                        <legend><h3>payment method</h3></legend>
                        <ul>
                            <li class="payment-choice visa">
                                <input id="payment-method-1" type="radio" value="visa" name="choice">
                                <label for="payment-method-1">visa</label>
                            </li>
                            <li class="payment-choice mastercard">
                                <input id="payment-method-2" type="radio" value="mastercard" name="choice">
                                <label for="payment-method-2">mastercard</label>
                            </li>
                            <li class="payment-choice maestro">
                                <input id="payment-method-3" type="radio" value="maestro" name="choice">
                                <label for="payment-method-3">maestro</label>
                            </li>
                        </ul>
                    </fieldset>
                    <button>next step</button>
                    <div class="form-pagination">
                        <div class="button active"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
