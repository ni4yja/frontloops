<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FrontLoops #19 Task</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="map-container">
    <div class="map-header">
      <img src="./img/menu.svg" alt="menu">
      <p>Google</p>
      <img src="./img/search.svg" alt="search">
    </div>
    <div class="map-tab">
      <div class="map-city">
        <p>Hamburg</p>
        <div class="destination">
          <span class="dot"></span>
          <span class="line"></span>
          <span class="dot"></span>
        </div>
        <p>Cologne</p>
      </div>
      <div class="map-details">
        <p><strong>Time</strong> 4h 22m</p>
        <p><strong>Distance</strong> 424 km</p>
      </div>
      <button><img src="./img/location.svg" alt=""> Open map</button>
    </div>
    <div class="map-info">
      <p>Hamburg</p>
      <div class="map-row">
        <img src="./img/direction.svg" alt="">
        <p><span>9 min (4.6 km)</span>Head northeast on Plan forward Bergstrasse</p>
      </div>
      <div class="map-row">
        <img src="./img/direction.svg" alt="">
        <p><span>82 km</span>Turn right onto Bergstasse</p>
      </div>
      <div class="map-row">
        <img src="./img/direction.svg" alt="">
        <p><span>210 m</span>Continue onto Schmiedestrasse</p>
      </div>
      <div class="streetview"><img src="./img/marker.svg" alt=""></div>
      <div class="map-row">
        <img src="./img/direction.svg" alt="">
        <p><span>64 m</span>Continue onto Alto Fishmarkt</p>
      </div>
    </div>
  </div>
</body>
</html>
