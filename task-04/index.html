<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FrontLoops #4 Task</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="modal-tab">
        <div class="modal-content">
            <div class="message-tab">
                <div class="message-header">
                    <div class="message-name">
                        <div class="status"></div>
                        <h4>mark zuckerberg</h4>
                    </div>
                    <div class="message-close"></div>
                </div>
                <div class="message-wrapper">
                    <div class="message-history">
                        <h3 class="date">today</h3>
                        <div class="message-box sent">
                            <div class="time">10:53</div>
                            <div class="text">Hi, Mark! I made a new design for Messenger App.</div>
                        </div>
                        <div class="message-box inbox">
                            <div class="time">10:57</div>
                            <div class="text">Yo! Send it to my assistant and we'll review it during the year.</div>
                        </div>
                        <div class="message-box sent">
                            <div class="time">11:03</div>
                            <div class="text">But Mark...</div>
                        </div>
                        <div class="message-box inbox">
                            <div class="text news">You were blocked by the user. </div>
                        </div>
                    </div>
                    <div class="send-message">
                        <form action="">
                            <textarea name="name" placeholder="Enter your message" ></textarea>
                            <input type="submit" value="send">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
