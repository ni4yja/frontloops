<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FrontLoops #18 Task</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="card-container">
    <div class="card-tab">
      <h4>Card</h4>
      <div class="card-holder"></div>
    </div>
    <div class="card-info">
      <div class="card-row">
        <img src="./img/lock.svg" alt="">
        <div class="text">
          <h4>Lock card</h4>
          <p>You can unlock it later</p>
        </div>
        <div class="toggle-btn">
          <input type="checkbox">
          <span></span>
        </div>   
      </div>
      <div class="card-row">
        <img src="./img/plane.svg" alt="">
        <div class="text">
          <h4>Payments abroad</h4>
          <p>Enamle your card abroad</p>
        </div>
        <div class="toggle-btn">
          <input type="checkbox" checked>
          <span></span>
        </div>   
      </div>
      <div class="card-row">
        <img src="./img/laptop.svg" alt="">
        <div class="text">
          <h4>Online payments</h4>
          <p>Enable online transactions</p>
        </div>
        <div class="toggle-btn">
          <input type="checkbox">
          <span></span>
        </div>   
      </div>
      <div class="card-row">
        <img src="./img/atm.svg" alt="">
        <div class="text">
          <h4>ATM withdrawals</h4>
          <p>Enable ATM withdrawals</p>
        </div>
        <div class="toggle-btn">
          <input type="checkbox">
          <span></span>
        </div>   
      </div>
    </div>
  </div>
</body>
</html>
